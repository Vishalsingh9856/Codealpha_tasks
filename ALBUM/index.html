<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Album Gallery</title>
  <style>
    /* Base Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    /* Container */
    .gallery-container {
      max-width: 1200px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    /* Album Section */
    .album-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .album-title {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .album-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .album-card {
      position: relative;
      width: 180px;
      height: 120px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .album-card:hover {
      transform: scale(1.05);
    }

    .album-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8);
      transition: 0.3s ease;
    }

    .album-card:hover img {
      filter: brightness(1);
    }

    .album-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Gallery Header & Filter */
    .gallery-header { text-align: center; margin: 30px 0 20px; }
    .gallery-title { font-size: 2.5rem; color: white; }

    .filter-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    /* Main Display */
    .main-display {
      position: relative;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .main-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: 0.3s ease;
    }

    .image-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color: white;
      padding: 20px;
      transform: translateY(100%);
      transition: 0.3s ease;
    }

    .main-display:hover .image-info {
      transform: translateY(0);
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      color: #333;
      z-index: 2;
    }

    .prev-btn { left: 15px; }
    .next-btn { right: 15px; }

    /* Thumbnails */
    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .thumbnail {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s ease;
    }

    .thumbnail:hover img {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .thumbnail.active {
      border: 3px solid white;
      box-shadow: 0 0 10px white;
    }

    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: 0.3s ease;
    }

    .thumbnail:hover .thumbnail-overlay {
      opacity: 1;
    }

    /* Fade-in effect */
    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <!-- Album Cards -->
  <div class="album-section">
    <h2 class="album-title">üìÅ Albums</h2>
    <div class="album-grid">
      <div class="album-card" data-album="nature">
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" />
        <div class="album-label">üåÑ Nature</div>
      </div>
      <div class="album-card" data-album="architecture">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400" />
        <div class="album-label">üèô Architecture</div>
      </div>
      <div class="album-card" data-album="abstract">
        <img src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?w=400" />
        <div class="album-label">üé® Abstract</div>
      </div>
    </div>
  </div>

  <!-- Title & Filters -->
  <div class="gallery-header">
    <h1 class="gallery-title">‚ú® Interactive Gallery</h1>
  </div>

  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="architecture">Architecture</button>
    <button class="filter-btn" data-filter="abstract">Abstract</button>
  </div>

  <!-- Main Image Display -->
  <div class="main-display">
    <img class="main-image" id="mainImage" src="" alt="" />
    <button class="nav-button prev-btn" onclick="prevImage()">‚Äπ</button>
    <button class="nav-button next-btn" onclick="nextImage()">‚Ä∫</button>
    <div class="image-info">
      <h3 id="imageTitle"></h3>
      <p id="imageDescription"></p>
    </div>
  </div>

  <!-- Thumbnails -->
  <div class="thumbnail-grid" id="thumbnailGrid"></div>
</div>

<!-- JavaScript -->
<script>
  const images = [
    {
      src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200',
      thumb: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=200',
      title: 'Mountain Landscape',
      description: 'Breathtaking mountain view.',
      category: 'nature'
    },
    {
      src: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200',
      thumb: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200',
      title: 'City Skyline',
      description: 'Urban lights at night.',
      category: 'architecture'
    },
    {
      src: 'https://images.unsplash.com/photo-1541701494587-cb58502866ab?w=1200',
      thumb: 'https://images.unsplash.com/photo-1541701494587-cb58502866ab?w=200',
      title: 'Abstract Colors',
      description: 'Vibrant abstract design.',
      category: 'abstract'
    },
    {
      src: 'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=1200',
      thumb: 'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=200',
      title: 'Forest Trail',
      description: 'Peaceful path through woods.',
      category: 'nature'
    },
    {
      src: 'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=1200',
      thumb: 'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=200',
      title: 'Desert Dunes',
      description: 'Golden sands and sky.',
      category: 'nature'
    }
  ];

  let currentImageIndex = 0;
  let filteredImages = [...images];

  function initializeGallery() {
    renderThumbnails();
    updateMainImage();
  }

  function renderThumbnails() {
    const grid = document.getElementById('thumbnailGrid');
    grid.innerHTML = '';
    filteredImages.forEach((image, index) => {
      const div = document.createElement('div');
      div.className = `thumbnail ${index === currentImageIndex ? 'active' : ''}`;
      div.innerHTML = `
        <img src="${image.thumb}" alt="${image.title}">
        <div class="thumbnail-overlay">${image.title}</div>
      `;
      div.onclick = () => selectImage(index);
      grid.appendChild(div);
    });
  }

  function updateMainImage() {
    const mainImg = document.getElementById('mainImage');
    const title = document.getElementById('imageTitle');
    const desc = document.getElementById('imageDescription');
    const img = filteredImages[currentImageIndex];

    mainImg.classList.add('fade-in');
    mainImg.src = img.src;
    mainImg.alt = img.title;
    title.textContent = img.title;
    desc.textContent = img.description;
    setTimeout(() => mainImg.classList.remove('fade-in'), 500);
  }

  function selectImage(index) {
    currentImageIndex = index;
    updateMainImage();
    updateActiveThumbnail();
  }

  function updateActiveThumbnail() {
    const thumbs = document.querySelectorAll('.thumbnail');
    thumbs.forEach((thumb, i) => {
      thumb.classList.toggle('active', i === currentImageIndex);
    });
  }

  function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
    updateMainImage();
    updateActiveThumbnail();
  }

  function prevImage() {
    currentImageIndex = currentImageIndex === 0 ? filteredImages.length - 1 : currentImageIndex - 1;
    updateMainImage();
    updateActiveThumbnail();
  }

  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const filter = btn.dataset.filter;
      filteredImages = filter === 'all' ? [...images] : images.filter(i => i.category === filter);
      currentImageIndex = 0;
      renderThumbnails();
      updateMainImage();
    });
  });

  document.querySelectorAll('.album-card').forEach(card => {
    card.addEventListener('click', () => {
      const album = card.dataset.album;
      document.querySelector(`.filter-btn[data-filter="${album}"]`).click();
      document.querySelector('.main-display').scrollIntoView({ behavior: 'smooth' });
    });
  });

  // Keyboard navigation
  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
  });

  // Swipe support
  let touchStartX = 0;
  document.querySelector('.main-display').addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });
  document.querySelector('.main-display').addEventListener('touchend', e => {
    const diff = touchStartX - e.changedTouches[0].screenX;
    if (Math.abs(diff) > 50) {
      diff > 0 ? nextImage() : prevImage();
    }
  });

  initializeGallery();
</script>
</body>
</html>
